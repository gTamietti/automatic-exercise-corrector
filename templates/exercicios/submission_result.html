{% load static %}
<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
        <title>Document</title>
    </head>
<body>
    <h1>Resultado da Submissão</h1>
    <div class="list-results">
        <h4>Exercício: {{ submission.exercicio.title }}</h4>
        <a href="{% url 'detalhe_exercicio' exercicio_id=submission.exercicio.id %}">Voltar ao Exercício</a>
        <div class="content-container">
            <div class="code-content">
                <p><strong>Código Submetido:</strong></p>
                <pre>{{ code_content }}</pre>
            </div>
            <div class="exit-result">
                <p><strong>Saída Gerada:</strong></p>
                <pre>{{ submission.result }}</pre>
            </div>
        </div>
    </div>
</body>
</html>
